
<div>    
<nav ng-repeat="tournament in $ctrl.tournaments">
    <a ng-link="['PlayersList', {type: tournament}]">{{tournament}}</a>
</nav>
</div>  
<ng-outlet></ng-outlet>


<div flex ng-cloak>
  <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="tournament in $ctrl.tournaments"
                 
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                   >
      <!--<md-icon md-svg-icon="{{tile.icon}}"></md-icon>-->
      <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>

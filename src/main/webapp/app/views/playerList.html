<div layout-gt-sm="row" layout="column">
  <div flex-gt-sm="50" flex>
    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Vote up to your favourite player</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="player in $ctrl.players">
          <!--<img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">-->
          <i class="material-icons md-48 md-avatar orange600" layout-align="center center">tag_faces</i>
          <div class="md-list-item-text" layout="column">
            <h3>
              <md-button class="md-primary" ng-link="['PlayersDetail', {id: player.id}]">{{player.name}}</md-button>
            </h3>
            <p>Total Matches Played: {{player.noOfMatchesPLayed}} </p>
          </div>
          <md-button class="md-fab" aria-label="Vote Up!">
            <i class="material-icons md-24 md-dark">thumb_up</i>
          </md-button>
          <!--<md-divider inset></md-divider>-->
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
